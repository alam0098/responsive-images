<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Pic Element</title>
</head>
<body>
	<header>
		<h1>Faizan Alam</h1>
	</header>
	<main>
			<picture>
				<source srcset="img/carrots-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/carrots-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/carrots-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/carrots-600x450.jpg" alt="carrots">
				<h3>Carrots</h3>
			</picture>

			<picture>
				<source srcset="img/castlerock-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/castlerock-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/castlerock-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/castlerock-600x450.jpg" alt="castlerock">
				<h3>Castle Rock</h3>
			</picture>

			<picture>
				<source srcset="img/concert-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/concert-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/concert-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/concert-600x450.jpg" alt="concert">
				<h3>Concert</h3>
			</picture>

			<picture>
				<source srcset="img/guitar-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/guitar-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/guitar-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/guitar-600x450.jpg" alt="guitar">
				<h3>Guitar</h3>
			</picture>

			<picture>
				<source srcset="img/markus-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/markus-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/markus-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/markus-600x450.jpg" alt="markus">
				<h3>Markus</h3>
			</picture>

			<picture>
				<source srcset="img/pakistan-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/pakistan-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/pakistan-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/pakistan-600x450.jpg" alt="pakistan">
				<h3>Pakistan</h3>
			</picture>

			<picture>
				<source srcset="img/wisconsin-400x300.jpg" media="(max-width: 700px)">
				<source srcset="img/wisconsin-600x450.jpg" media="(min-width: 700px) and (max-width: 1500px)">
				<source srcset="img/wisconsin-800x600.jpg" media="(min-width: 1500px)">
				<img src="img/wisconsin-600x450.jpg" alt="wisconsin">
				<h3>Wisconsin</h3>
			</picture>
	</main>

</body>
</html>
